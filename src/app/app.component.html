<!-- Game container -->
<div class="container">
  <div class="canvas_wrapper">
    <app-canvas #canvas />

    <app-loading />

    <div class="control_wrapper">
      <button mat-mini-fab aria-label="Toggle movement control panel" title="Toggle movement control panel"
        (click)="toggleMovement()" [class.hidden]="!potentialMovement()"
        [class.active]="movementVisible && !outfitsVisible" [class.disabled]="!featuresEnabled()"
        [disabled]="!featuresEnabled()">
        <mat-icon aria-hidden="false" fontIcon="gamepad"></mat-icon>
      </button>

      <app-zoom [canvas]="canvas" />
    </div>
  </div>

  <div class="interface_wrapper">
    <div class="feature_buttons">
      <!-- TODO Move save and credits elsewhere -->
      <button mat-flat-button (click)="reset()" [class.hidden]="outfitsVisible">Reset</button>
      <button mat-flat-button (click)="showOutfits()" [class.hidden]="outfitsVisible">Outfits</button>

      <button mat-flat-button (click)="showComponents()" [class.hidden]="!outfitsVisible">Components</button>

      <button mat-flat-button (click)="generatePrompt()">Random Prompt</button>

      <button mat-mini-fab aria-label="Information" title="Information" (click)="showCredits()">
        <mat-icon fontSet="material-icons-outlined">info</mat-icon>
      </button>

      <a #save_button mat-mini-fab aria-label="Save creation to device" title="Save creation to device" class="save"
        [href]="imageDataString()" download="gb.png">
        <mat-icon>download</mat-icon>
      </a>
    </div>

    <div class="features">

      <app-prompt />

      <app-outfits [class.hidden]="!outfitsVisible" />

      <div class="component_wrapper" [class.hidden]="outfitsVisible">

        <app-parts />

        <app-palette class="hidden" /><!-- TODO -->

        <div class="control_panel_wrapper">
          <div class="control_panel">
            <app-items [class.hidden]="!itemsVisible" />
            <app-movement [class.hidden]="!movementVisible" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
