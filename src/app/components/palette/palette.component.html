<ng-container *ngIf="activePart() !== null">

    <button (click)="selectColor('')">
        <mat-icon>deselect</mat-icon>
    </button>

    <button *ngFor="let color of activePart()!.colors" class="color-button" [style]="`background-color: #${color}`"
        (click)="selectColor(color)"></button>

</ng-container>
