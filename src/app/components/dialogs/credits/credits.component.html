<img mat-dialog-title src="./images/build-a-bettel.png" alt="Build-A-Bettel logo image" />

<mat-dialog-content>
    <p>Thank everyone for all their hard work.</p>

    <ng-container *ngFor="let section of contributors">
        <h2>{{section.name}}</h2>
        <ng-container *ngFor="let contributor of section.contributors|sortContributors">
            <div class="contributor" *ngIf="contributor.credits && contributor.credits.length > 0">
                <h3>
                    @if (contributor.social) {
                    <a href="{{contributor.social}}" target="_blank">
                        {{contributor.name}} <mat-icon>open_in_new</mat-icon>
                    </a>
                    } @else {
                    {{contributor.name}}
                    }
                </h3>

                <ul>
                    <li *ngFor="let credit of contributor.credits" [innerHTML]="credit"></li>
                </ul>
            </div>
        </ng-container>
    </ng-container>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close="{{types.Intro}}">Disclaimer</button>
    <button mat-button mat-dialog-close="{{types.Info}}">Information</button>

    <button mat-stroked-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>
