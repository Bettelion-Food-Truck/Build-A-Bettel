<div class="app_wrapper">

  <!-- Game container -->
  <div class="container">
    <div class="canvas_wrapper">
      <app-canvas />

      <a class="loading" id="loading">
        Loading...
      </a>

      <div class="control_wrapper">
        <div class="part_control_wrapper">
          <span id="items_button" class="controls items"></span>
          <span id="palette_button" class="controls palette"></span>
          <span id="move_button" class="controls moves"></span>
        </div>

        <div class="zoom_control_wrapper">
          <span id="zoom_in_button" class="controls zoom_in"></span>
          <span id="zoom_out_button" class="controls zoom_out"></span>
          <span id="zoom_reset_button" class="controls zoom_reset"></span>
        </div>
      </div>
    </div>

    <div class="item_selection_wrapper">
      <div class="feature_buttons">
        <div>
          <button id="reset_button">Reset</button>
          <button id="outfit_button">Outfits</button>
          <button id="component_button" style="display: none;">Components</button>
          <button (click)="showCredits()">Credits</button>
        </div>

        <button id="save_button" href="#" download="gb.png">
          Save
        </button>
      </div>

      <app-outfits />

      <div id="component_wrapper" class="component_wrapper">

        <app-parts (partChanged)="updateSelectedPart($event)" (randomizeOutfit)="randomize()" [selectedPart]="0" />

        <div class="control_panel_wrapper">
          <div class="control_panel">

            <app-items (onChange)="updateSelectedItem($event)" [selectedPart]="0" [selectedItems]="[]" />

            <app-palette />

            <app-movement />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
