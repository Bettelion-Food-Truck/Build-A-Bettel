<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Bettel Hackrew</title>

	<meta property="og:type" content="website">
	<meta property="og:url" content="https://bettelion-food-truck.github.io/bettel-hackrew/">
	<meta property="og:title" content="Bettelion Hackrew">
	<meta property="og:description" content="Dress up game with Bettel. Built by the Bettelion Food Truck.">

	<link rel="icon" href="assets/favicon.png">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<noscript>This system requires javascript to function.</noscript>

	<script src="imagemaker.js"></script>
	<div id="image-maker" class="imagemaker">
		<div class="imagemaker_container_wrapper">

			<div id="info_wrap" class="imagemaker_info_wrapper">
				<div class="imagemaker_info_content">
					<p>
						Bettel Hackrew is built upon the open-source character creator framework <a
							href="https://github.com/ksadov/hackrew" target="_blank">hackrew</a>.
					</p>
				</div>
			</div>

			<div class="imagemaker_container">
				<div class="imagemaker_canvas_wrapper">
					<canvas id="my-canvas-object" width="1000" height="1000"></canvas>
					<a class="imagemaker_save_button" id="save" download="new_image.png">
						Save
					</a>
					<a class="loading" id="loading">
						Loading...
					</a>
					<div class="imagemaker_ctrl_buttons">
						<span id="move_button" class="button_show_controller"></span>
						<span id="items_button" class="button_show_itemlist"></span>
						<span id="palette_button" class="button_show_colorpalette"></span>
					</div>
				</div>
				<div class="imagemaker_control_wrapper">
					<div id="feature_buttons">
						<!-- TODO Control update with new functions -->
						<span>Reset</span>
						<span>Body</span>
						<span>Outfits</span>
						<span>Clothing</span>
						<div id="info_button">Credit</div>
					</div>
					<div class="imagemaker_parts_menu_wrapper">
						<div class="imagemaker_parts_menu">
							<ul id="parts_list">
								<li id="random_button">
									<img src="assets/ui_icons/icon-random.png" alt="Random" />
								</li>
							</ul>
						</div>
					</div>
					<div class="imagemaker_control_panel_wrapper">
						<div class="imagemaker_control_panel">
							<div id="imagemaker_itemlist" class="imagemaker_itemlist">
								<ul id="itemlist_list">
								</ul>
							</div>
							<div id="imagemaker_colorpalette" class="imagemaker_colorpalette">
								<ul id="colorpalette_list">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
