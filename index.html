<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Bettel's Dream Makeover</title>
	<meta name="description" content="Dress up game with Bettel. Built by the Bettelion Food Truck.">

	<!-- Open Graph / Facebook Meta Tags -->
	<meta property="og:url" content="https://bettelion-food-truck.github.io/bettel-hackrew/">
	<meta property="og:type" content="website">

	<meta property="og:title" content="Bettelion Hackrew">
	<meta property="og:description" content="Dress up game with Bettel. Built by the Bettelion Food Truck.">
	<meta property="og:image"
		content="https://bettelion-food-truck.github.io/bettel-hackrew/assets/BettelionFoodTruck_logo.png">

	<!-- Twitter / X Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="bettelion-food-truck.github.io">
	<meta property="twitter:url" content="https://bettelion-food-truck.github.io/bettel-hackrew/">

	<meta name="twitter:title" content="Bettelion Hackrew">
	<meta name="twitter:description" content="Dress up game with Bettel. Built by the Bettelion Food Truck.">
	<meta name="twitter:image"
		content="https://bettelion-food-truck.github.io/bettel-hackrew/assets/BettelionFoodTruck_logo.png">

	<link rel="icon" href="assets/favicon.png">
	<link rel="stylesheet" href="index.css">

	<script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
</head>

<body>
	<noscript>This system requires javascript to function.</noscript>

	<script src="imagemaker.js"></script>

	<div class="app_wrapper">

		<!-- Game container -->
		<div class="container">
			<div class="canvas_wrapper">
				<canvas id="main-canvas" width="1000" height="1000"></canvas>
				<div class="save_button_wrapper">
					<a id="save_button" class="save_button" download="gb.png">
						Save
					</a>
				</div>

				<a class="loading" id="loading">
					Loading...
				</a>

				<div class="part_control_wrapper">
					<span id="items_button" class="items"></span>
					<span id="palette_button" class="palette"></span>
					<!-- TODO: implement movable parts -->
					<span id="move_button" class="moves" style="display: none;"></span>
				</div>

				<div class="zoom_control_wrapper">
					<span id="zoom_in_button" class="zoom_in"></span>
					<span id="zoom_out_button" class="zoom_out"></span>
					<span id="zoom_reset_button" class="zoom_reset"></span>
				</div>
			</div>

			<div class="item_selection_wrapper">
				<div class="feature_buttons">
					<!-- TODO Control update with new functions -->
					<div id="reset_button">Reset</div>
					<div id="outfit_button">Outfits</div>
					<div id="component_button" style="display: none;">Components</div>
					<div id="info_button">Credits</div>
				</div>

				<div id="outfit_wrapper" class="outfit_wrapper" style="display: none;">
					<div class="control_panel_wrapper">
						<div class="control_panel">
							<div class="item_list_wrapper">
								<ul id="outfit_list">
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div id="component_wrapper" class="component_wrapper">
					<div class="parts_menu_wrapper">
						<div id="parts_menu" class="parts_menu">
							<ul id="parts_list">
								<li id="random_button">
									<img src="assets/ui_icons/icon-random.png" alt="Randomize outfit"
										title="Randomize outfit" />
								</li>
							</ul>
						</div>
					</div>

					<div class="control_panel_wrapper">
						<div class="control_panel">
							<div id="item_list_wrapper" class="item_list_wrapper">
								<ul id="item_list">
								</ul>
							</div>
							<div id="color_palette_wrapper" class="color_palette_wrapper">
								<ul id="color_palette_list">
								</ul>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<!-- Project Credits and other information -->
		<div id="info_modal" class="info_modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Bettel's Dream Makeover</h2>
					<span id="info_modal_close" class="close">&times;</span>
				</div>
				<div class="modal-body">

					<p>
						<a href="https://github.com/Bettelion-Food-Truck/bettel-hackrew" target="_blank">Bettel's Dream
							Makeover</a>
						is built upon the open-source character creator framework <a
							href="https://github.com/ksadov/hackrew" target="_blank">hackrew</a>.
					</p>

					<h3>Project Organizers</h3>

					<div class="cook-wrapper">

						<img src="./cooks/finarael.png" />

					</div>

					<h3>Artists</h3>

					<div class="cook-wrapper">

						<img src="./cooks/spook.png" />
						<img src="./cooks/jahgyong.png" />
						<img src="./cooks/zmays.png" />
						<img src="./cooks/atomicreih.png" />

					</div>

					<h3>Developer</h3>

					<div class="cook-wrapper">

						<img src="./cooks/glitchtech.png" />

					</div>
				</div>
			</div>
		</div>

	</div>
</body>

</html>
